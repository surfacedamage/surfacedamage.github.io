<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Phad - Simplistically significant since 1997">
    <meta name="keywords" content="phad, simplistic, significant">
    <link rel="stylesheet" href="css/welcome.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="alternate icon" type="image/png" sizes="32x32" href="favicon.png">
    <title>Phad</title>
  </head>
  <body>
    <main>
      <header class="welcome" role="banner">
        <h1>Phad<span class="dot" aria-hidden="true">.</span></h1>
        <p class="tagline">Simplistically significant since 1997.</p>
      </header>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const dot = document.querySelector('.dot');
        if (dot) {
          dot.addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
          });
        }
      });
    </script>
  </body>
</html>
